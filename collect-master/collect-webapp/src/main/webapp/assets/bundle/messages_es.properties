data_cleansing.home.introduction=<h3>Bienvenido a la herramienta de limpieza de datos de Collect\!</h3> <p>Esta herramienta le ayudará a descubrir errores y a arreglarlos.</p><p>Estos son los pasos que ha de seguir\:</p> <ul> <li>definir los <b>Tipos de consulta</b> que quiera ejecutar en los datos (e.g. valores ausesntes, errores de tipografía)</li> <li>definir un conjunto de <b>Consultas</b> que sirvan para encontrar atributos que cumplan cierta condición (e.g. valores no válidos especificados en un atributo código o un nombre de especie mal escrito)</li> <li>agrupar las consultas dentro de un <b>Grupo de consultas</b></li> <li> generar un <b>Informe</b> con un Grupo de Consultas; el informe sera la lista de atributos en los registros recolectados que contienen los problemas especificados)</li> <li>Una vez que se encuentren los atributos con errores, puede arreglarlos definiendo una (o mas) <b>Fase de limpieza de datos</b>\: para una <b>Consulta</b> específica se puede definir como enmendar el error usando una constante o una expresión</li> <li>puede agrupar las <b>Fases de limpieza de datos</b> dentro de una <b>Proceso de Limpieza de Datos</b> y ejecutarlas todas a la vez</li> </ul>