<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Select survey</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
			    		<label for="surveySelectDialogSurveySelect">Survey</label>
						<select id="surveySelectDialogSurveySelect" class="form-control selectpicker survey-select"></select>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default cancel-btn">Cancel</button>
				<button type="button" class="btn btn-primary apply-btn">Apply</button>
			</div>
		</div>
	</div>
</div>
