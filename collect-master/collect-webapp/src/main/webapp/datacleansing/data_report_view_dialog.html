<div class="modal fade">
	<div class="modal-dialog" style="width: 1000px">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Data Error Report</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
			    		<label class="control-label">Record step</label>
						<select class="form-control selectpicker" disabled name="recordStep"></select>
					</div>
					<div class="form-group">
			    		<label class="control-label">Query group</label>
						<select class="form-control selectpicker" disabled name="queryGroupId"></select>
					</div>
				</form>
				<table class="data-error-report-items-grid"></table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default cancel-btn">Close</button>
				<button type="button" class="btn btn-primary export-to-csv-btn">Export to CSV</button>
				<button type="button" class="btn btn-primary export-to-csv-for-collect-earth-btn">Export to CSV for Collect Earth</button>
			</div>
		</div>
	</div>
</div>
