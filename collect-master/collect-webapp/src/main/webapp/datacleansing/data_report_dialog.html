<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" data-i18n="collect.data_cleansing.data_report"></h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
			    		<label class="control-label" data-i18n="collect.data_cleansing.data_report.query_group"></label>
						<select class="form-control selectpicker" name="queryGroupId"></select>
					</div>
					<div class="form-group">
			    		<label class="control-label" data-i18n="collect.data_cleansing.data_report.record_step"></label>
						<select class="form-control selectpicker" name="recordStep"></select>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default cancel-btn" data-i18n="collect.global.cancel">Cancel</button>
				<button type="button" class="btn btn-primary generate-btn" data-i18n="collect.global.generate"></button>
			</div>
		</div>
	</div>
</div>
