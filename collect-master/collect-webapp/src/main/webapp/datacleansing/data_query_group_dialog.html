<div class="modal fade">
	<div class="modal-dialog" style="width: 1000px">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Data Query Group</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
				   		<label class="control-label">Title</label>
						<input type="text" class="form-control" name="title" />
					</div>
					<div class="form-group">
				   		<label class="control-label">Description</label>
						<input type="text" class="form-control" name="description" />
					</div>
					<div class="form-group">
						<select name="query"></select>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default cancel-btn">Cancel</button>
				<button type="button" class="btn btn-primary apply-btn">Save</button>
				<button type="button" class="btn btn-primary save-and-close-btn">Save and Close</button>
			</div>
		</div>
	</div>
</div>
