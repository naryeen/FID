<div class="modal fade">
	<div class="modal-dialog" style="width: 1000px">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Data Cleansing Step</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
				   		<label class="control-label">Title</label>
						<input type="text" class="form-control" name="title" />
					</div>
					<div class="form-group">
				   		<label class="control-label">Description</label>
						<input type="text" class="form-control" name="description" />
					</div>
					<div class="form-group">
			    		<label class="control-label">Query</label>
						<select class="form-control selectpicker" name="queryId"></select>
					</div>
					<div class="row">
						<div class="form-group col-md-8">
					   		<label class="control-label">Query Attribute</label>
							<input type="text" class="form-control" name="query-attribute-path" readonly="readonly" />
						</div>
						<div class="form-group col-md-4">
							<label class="control-label">Attribute Type</label>
							<input type="text" class="form-control" name="query-attribute-type" readonly="readonly" />
						</div>
					</div>
					
					<div class="form-group">
			    		<label class="control-label">Cleansing Type</label>
						<select class="form-control selectpicker" name="typeCode"></select>
					</div>
					
					<fieldset class="update-values">
						<legend>Update with values</legend>
						<p data-i18n="data_cleansing.cleansing_step.update_values_hint"></p>
						<div class="update-value-grid"></div>
						
						<div>
							<button type="button" class="update-value-add-btn btn-success">Add</button>
<!-- 							<button type="button" class="update-value-edit-btn btn-default">Edit</button> -->
						</div>
					</fieldset>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default cancel-btn">Cancel</button>
				<button type="button" class="btn btn-primary apply-btn">Save</button>
				<button type="button" class="btn btn-primary save-and-close-btn">Save and Close</button>
			</div>
		</div>
	</div>
</div>
