<div class="modal fade">
	<div class="modal-dialog" style="width: 1000px">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Data Cleansing Chain</h4>
			</div>
			<div class="modal-body">
				<form role="form">
					<div class="form-group">
				   		<label class="control-label">Title</label>
						<input type="text" class="form-control" name="title" />
					</div>
					<div class="form-group">
				   		<label class="control-label">Description</label>
						<input type="text" class="form-control" name="description" />
					</div>
					<div class="form-group">
						<fieldset>
							<legend>Steps</legend>
							<div>
								<div class="row" style="height: 250px">
									<table class="step-grid"></table>
								</div>
								<div class="row">
									<button type="button" class="btn btn-default col-md-3 move-step-up-btn step-selected-enabled">Move step up</button>
									<button type="button" class="btn btn-default col-md-3 move-step-down-btn step-selected-enabled">Move step down</button>
						   		</div>
								<div class="row">
									<div class="col-md-3"><label style="margin-top: 10px;">New Calculation Step:</label></div>
									<div class="col-md-7">
										<select class="form-control selectpicker" name="cleansingStep"></select>
									</div>
									<div class="col-md-2">
										<button type="button" class="btn btn-default add-step-btn">Add</button>
									</div>
								</div>
							</div>
						</fieldset>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default cancel-btn">Cancel</button>
				<button type="button" class="btn btn-primary apply-btn">Save</button>
				<button type="button" class="btn btn-primary save-and-close-btn">Save and Close</button>
			</div>
			
			<fieldset>
				<legend>Run</legend>
				<div class="row">
		    		<div class="col-md-2">
			    		<label>Record step</label>
			    	</div>
			    	<div class="col-md-4">
						<select class="form-control selectpicker" name="recordStep"></select>
		    		</div>
		    		<div class="col-md-2">
						<button type="button" class="btn btn-primary run-btn">Run</button>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
</div>
